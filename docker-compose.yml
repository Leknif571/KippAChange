services:
  
  # Le Serveur RabbitMQ
  message-broker:
    container_name: rabbitmq-kippachange
    image: rabbitmq:management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: "user"
      RABBITMQ_DEFAULT_PASS: "password"
      RABBITMQ_ERLANG_COOKIE: "secret_cookie_kippachange"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  # Microservice NestJS (Notifications)
  ms-notifications:
    build: ./MS-Notifications
    container_name: ms-notifications-kippachange
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - RABBITMQ_URI=amqp://user:password@message-broker:5672
    networks:
      - app-network
    depends_on:
      message-broker:
        condition: service_healthy

  # Microservice Python (Bet)
  ms-bet:
    build: ./MS-Bet
    container_name: ms-bet-kippachange
    ports:
      - "8001:80"
    volumes:
      - ./MS-Bet/src:/project/src
    # Commande de démarrage (rechargement automatique activé)
    command: python -m uvicorn main:app --host 0.0.0.0 --port 80 --reload --reload-dir /project/src
    environment:
      - RABBITMQ_HOST=message-broker
      - RABBITMQ_USER=user
      - RABBITMQ_PASS=password
      - RABBITMQ_PORT=5672
      - RABBITMQ_EXCHANGE=bet_exchange
    depends_on:
      message-broker:
        condition: service_healthy
    networks:
      - app-network

volumes:
  rabbitmq_data:

networks:
   app-network:
    driver: bridge