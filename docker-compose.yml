services:
  
  # Le Serveur RabbitMQ
  message-broker:
    container_name: rabbitmq-kippachange
    image: rabbitmq:management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: "user"
      RABBITMQ_DEFAULT_PASS: "password"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    networks:
      - app-network

  # Base de donn√©es PostgreSQL pour MS-Calendar
  postgres-calendar:
    container_name: postgres-calendar-kippachange
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: calendar_user
      POSTGRES_PASSWORD: calendar_password
      POSTGRES_DB: calendar_db
    volumes:
      - postgres_calendar_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U calendar_user -d calendar_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  ms-notifications:
    build: ./MS-Notifications
    container_name: ms-notifications-kippachange
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - RABBITMQ_URI=amqp://user:password@message-broker:5672
    networks:
      - app-network
    depends_on:
      message-broker:
        condition: service_healthy

  # Microservice Python (Bet)
  ms-bet:
    build: ./MS-Bet
    container_name: ms-bet-kippachange
    ports:
      - "8001:80"
    volumes:
      - ./MS-Bet/src:/project/src
    command: python -m uvicorn main:app --host 0.0.0.0 --port 80 --reload --reload-dir /project/src
    environment:
      - RABBITMQ_HOST=message-broker
      - RABBITMQ_USER=user
      - RABBITMQ_PASS=password
      - RABBITMQ_PORT=5672
      - RABBITMQ_EXCHANGE=bet_exchange
    depends_on:
      message-broker:
        condition: service_healthy
    networks:
      - app-network

  # Microservice Calendar
  ms-calendar:
    build:
      context: ./MS-Calendar
      dockerfile: Dockerfile
    container_name: ms-calendar-kippachange
    ports:
      - "8000:8000"
    volumes:
      - ./MS-Calendar/src:/app/src
    environment:
      - DATABASE_URL=postgresql+asyncpg://calendar_user:calendar_password@postgres-calendar:5432/calendar_db
    depends_on:
      message-broker:
        condition: service_healthy
      postgres-calendar:
        condition: service_healthy
    networks:
      - app-network

volumes:
  rabbitmq_data:
  postgres_calendar_data:

networks:
  app-network:
    driver: bridge