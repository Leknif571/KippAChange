services:
  postgres:
    image: postgres:15-alpine
    container_name: kipp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - kipp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ms-calendar:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kipp-ms-calendar
    environment:
      DATABASE_URL: postgresql+asyncpg://calendar_user:calendar_password@postgres:5432/calendar_db
      DEBUG: "True"
      MS_AUTH_URL: http://ms-auth:8001
      MS_USER_URL: http://ms-user:8002
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/app
    networks:
      - kipp-network
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  kipp-network:
    driver: bridge

volumes:
  postgres_data:
